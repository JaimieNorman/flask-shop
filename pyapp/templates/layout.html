<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if title %}
    <title>Flask Shop - {{ title }}</title>
    {% else %}
    <title>Flask Shop</title>
    {% endif %}

<body class="index-page sidebar-collapse">
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="https://demos.creative-tim.com/now-ui-kit/index.html" rel="tooltip" title="Designed by Invision. Coded by Creative Tim" data-placement="bottom" target="_blank">
                Flask Shop
            </a>
            <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar top-bar"></span>
                <span class="navbar-toggler-bar middle-bar"></span>
                <span class="navbar-toggler-bar bottom-bar"></span>
            </button>
        </div>
        <!--        <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="{{ url_for('static', filename='img/blurred-image-1.jpg') }}">-->
        <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="../static/img/blurred-img.jpg">
            <ul class="navbar-nav">

                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="{{ url_for('users.logout') }}" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink1" data-toggle="dropdown">
                        <i class="far fa-user fa-fw"></i>
                        <p>Account</p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink1">
                        <a class="dropdown-item" href="{{ url_for('users.login') }}">
                            <i class="fa fa-sign-in-alt"></i> Login
                        </a>
                        <a class="dropdown-item" href="{{ url_for('users.register') }}">
                            <i class="fa fa-user-plus"></i> Register
                        </a>
                    </div>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    {% block content %}
    {% endblock content %}
</div>
